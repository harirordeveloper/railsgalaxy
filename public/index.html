<script type="text/javascript">
	runScript();
function runScript() {
    if( window.$ ) { 
    			 activePanel = jQuery("#accordion div.panel:first");
				
				jQuery(activePanel).addClass('active');	



				jQuery("#accordion").delegate('.panel', 'click', function(e) {
					
					if (! jQuery(this).is('.active')) {
						jQuery(activePanel).animate({
							width : "35px"
						}, 100);

						jQuery(this).animate({
							width : "846px"
						}, 100);

						jQuery('#accordion .panel').removeClass('active');
						jQuery(this).addClass('active');
						activePanel = this;
					};
				});

    } else {
        window.setTimeout(runScript, 100); // If not, wait 100 milliseconds and try again.
    }
};
